<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>


<body>
    <div class="wrapper">
        <header class="contact-hero">
            <div class="contact-hero-container">
                <h2 class="contact-hero-title">
                    Oh hello there!
                </h2>
            </div>
        </header>
    <!-- NAVIGATION     -->
        <nav class="main-navigation  contact-navigation">
            <div class="navigation-container">
                <ul class="navigation-list">
                    <li class="navigation-items">
                        <a href="#" class="items-hyperlink">
                            Home
                        </a>
                    </li>

                    <li class="navigation-items">
                        <a href="#" class="items-hyperlink">
                            Our offer
                        </a>
                    </li>

                    <li class="navigation-items">
                        <a href="#" class="items-hyperlink">
                            Why us
                        </a>
                    </li>
                    <li class="navigation-items">
                        <a href="#" class="items-hyperlink">
                            Contact
                        </a>
                    </li>
                    
                </ul>
            </div>
        </nav>

        <!-- CONTACT-FORM -->
        <section class="contactform">
            <div class="contactform-container">
                <h2 class="contact-title">
                    Whats on your <br> mind?
                </h2>

                <div class="form-content">
                    <form class="contact-form">
                        <div class="form-email">
                            <label for="email" class=form-inner>Your email</label> <br>
                            <input type="text" id="email" class="your-email">
                        </div>
                        <div class="message-form">
                            <label for="message" class="form-inner">Your message</label><br>
                            <textarea name="" id="message" cols="30" rows="10" class="message-text" value="Dear Insurance company..."></textarea>
                        </div>
                        <a href="#" class="submit-message btn">SEND MESSAGE</a>
                    </form>
                </div>
            </div>
        </section>
        <!-- GUIDE MAP -->
        <section class="map">
            <div class="map-container">
                <h2 class="map-title">Come visit us!</h2>
                <address class="guide">
                    2219  Griffin Street <br> San Francisco
                </address>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="gray-block"></footer> 

    </div>
</body>
</html>
